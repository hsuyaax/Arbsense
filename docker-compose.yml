services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: arbsense-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: arbsense-frontend
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    ports:
      - "3000:3000"
